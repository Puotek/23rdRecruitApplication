<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23rd STS</title>
    <style>
        :root {
            --bg: #0f1012;
            --panel: #141518;
            --text: #f4f5f7;
            --muted: #b5bac1;
            --border: #2b2d31;
            --accent: #5865f2;
            --accent-2: #6e79f5;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: "gg sans", "Noto Sans", "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.45;
        }

        .wrap {
            width: min(980px, 100%);
            padding: 24px 16px;
        }

        .card {
            background: var(--panel);
            border: 1px solid #222429;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.22);
            text-align: center;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 1.4rem;
            font-weight: 700;
        }

        p {
            margin: 0 0 16px;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font: inherit;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            background: var(--accent);
            transition: filter 120ms ease, background-color 120ms ease;
        }

        .btn:hover {
            background: var(--accent-2);
            filter: brightness(1.03);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>23rd Special Tactics Squadron</h1>
        <a class="btn" href="./recruit.html">Recruit Application</a>
    </div>
</div>
</body>
</html>
